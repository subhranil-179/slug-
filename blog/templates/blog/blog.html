{% extends 'base.html' %}
{% block title %} Detail {% endblock title %}
{% block body %}
{% if blog %}
<h1>{{blog.title}}</h1>
<p>{{blog.body}}</p>
<a href="{% url 'blog:edit' blog.slug %}"> Edit your post</a>
<a href="{% url 'blog:delete' blog.slug %}"> Delete your post</a>
{% endif %}
{% endblock body %}
